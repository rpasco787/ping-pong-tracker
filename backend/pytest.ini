[pytest]
# Pytest configuration for ping-pong tracker backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for database models and logic
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run

